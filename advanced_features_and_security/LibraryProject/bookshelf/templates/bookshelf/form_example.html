<h2>Secure Search Example</h2>
<form method="get">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

{% if books %}
    <h3>Results:</h3>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author.name }}</li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
{% endif %}
